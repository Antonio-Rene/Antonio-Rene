<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teset de imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo voce vai ver uma imagem que esta na mesma pasta</p>
    <img src="logohtml-200px.png" alt="Logo Html 5">
    <p>Tambem podemos carregar um a imagem que est√£o em subpastas</p>
    <img src="imagens/logocss-200px.png" alt="">
    <p>Tambem podemos carregar imagens de links</p>
    <img src="https://images.vexels.com/media/users/3/166403/isolated/lists/a5a33bf3004830a2bd581e9fa65de660-
    javascript-programming-language-icon.png" alt="">
    <h1>Teste de formularios</h1>
    <form action="" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome:</label><input type="text" name="nome" id="inome" required autocomplete="username"></p></br>
            <p><label for="itel">Telefone:</label><input type="tel" name="tel" id="itel"></p></br>
            <input type="range" name="sexo" id="isexo"><label for="isexo">Masculino</label>
            <input type="range" name="sexo" id="ifemi"><label for="ifemi">Feminino</label>
        </fieldset>
        
        <p><label for="ihora">Horario:</label><input type="time" name="hora" id="ihora"></p>
        <p><label for="idata">Data:</label><input type="date" name="data" id="idata"></p>
        <p><input type="submit" value="Enviar"><input type="reset" value="Apagar"></p>
    </form>

    <style src =style.css> </style>
</body>
</html>
